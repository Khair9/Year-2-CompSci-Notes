<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Page Example</title>
  <link rel="stylesheet" href="css/styles.css"> <!-- External CSS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/script.js" defer></script> <!-- External JS -->
</head>
<body>

  <header>
    <h1 id="main-heading">Welcome to My Page</h1>
    <p class="subtitle">Explore interactivity with jQuery and CSS</p>
  </header>

  <section id="content">
    <h2 id="hidden" class="interactive">Hover over me!</h2>
    <p class="info-text">This paragraph contains some info that can be toggled.</p>
    <button id="toggle-info">Toggle Info</button>
  </section>

  <footer>
    <p>&copy; 2025 My Interactive Site</p>
  </footer>

</body>
</html>
